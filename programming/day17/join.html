<!DOCTYPE html>
	<html>
	  	<head>
	    	<script type="text/javascript" src="../jquery-3.7.1.min.js"></script>	<!--jquery 주소변경-->
	    	<link rel="stylesheet" href="../css/population.css" type="text/css">
			<style type="text/css">
				.join
				{
					color: darkgray;
					display: inline-block;
					padding: 6px;
					line-height: 18px;
					vertical-align: top;
				}
				.home
				{ 
					z-index: 2; 
					background-image: url(../image/교보.JPG); 
					position: absolute; top: 20px; left: 20px; width: 191px; height: 70px;
				}
				.sfont1{font-size: 14px; position: relative; left: 15px;}
				.sfont2{z-index: 2;font-size: 14px; position: absolute; left: 120px;}
				.sfont3{z-index: 1; font-size: 14px; position: absolute; left: 240px;}
				.sfont4{font-size: 14px; position: absolute; left: 143px;}
				.sfont5{font-size: 14px; position: absolute; left: 330px;}
				

			</style>
			<script type="text/javascript">	
			 $(document).ready(function () {
				$("#complete").on("click", function () {
					join();
				});
			});
 			function join(){
				if($("#pw").val()==$("#pw2").val()) {
					let id = $("#id").val()
						localStorage.setItem("id",id)
					let pw = $("#pw").val()
						localStorage.setItem("pw",pw)
					let name = $("#name").val()
						localStorage.setItem("name",name)
					let phone = $("#phone").val()
						localStorage.setItem("phone",phone)
					// let email = $("#email").val()
					// sessionStorage.setItem("email",email)
					alert("회원가입을 축하드립니다.")
					window.location.href = "population.html";
				}
				else {
					alert("비밀번호가 일치하지 않습니다.")
				}
			}	
	    	</script>	
	  	</head>	
	  	<body>	
			<header>
				<div id="page1top" class="mainpagetop">
					<a href="population.html" class="font1">
						<pre>Cheonan
<span style="font-size: smaller;">education center</span>
						</pre></a>
				</div>
				<div id="mainleft">
					<img src="" alt="" style="position: absolute;">
				</div><br/>
			</header>
			<nav style="position: relative;">
				<h2>&nbsp;&nbsp;회원정보 기입</h2><hr>
			</nav>
			<article style="position: relative;">
				<div class="sfont1">
				   이름 <span style="color: aqua;"> *</span> <input class="sfont2" id="name" type="text">
				</div><br/>
				<div class="sfont1">
					아이디 <span style="color: aqua;"> *</span> <input class="sfont2" id="id" type="text">
				</div><br/>
				<div>
					<span class="sfont1">이메일<span style="color: aqua;"> *</span></span> 
					<input style="width: 70px;" class="sfont4" id="email1" type="text">
					<span class="sfont2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;@</span>
					<input style="width: 73px;" class="sfont3" id="email2" type="text">
					<select class="sfont5"  id="email3" name="email">
						<option value="">선택</option>
						<option value="naver.com">naver.com</option>
						<option value="gmail.com">gmail.com</option>
						<option value="nate.com">nate.com</option>
						<option value="hanmail.net">hanmail.net</option>
					</select>
				</div><br/>
				<div class="sfont1">
					비밀번호 <span style="color: aqua;"> *</span> <input  id="pw" class="sfont2" type="password">
				</div><br/>
				<div class="sfont1">
					비밀번호 재입력 <span style="color: aqua;"> *</span> <input  id="pw2" class="sfont2" type="password">
				</div><br/>
				<div class="sfont1">
					휴대전화 <span style="color: aqua;"> *</span> <input  id="phone" class="sfont2" type="tel" placeholder="000-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
				</div>
				<br/><hr>
				<input type="button" value="완료" id="complete">
			</article>
	  	</body>	
	</html>
